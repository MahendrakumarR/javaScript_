<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="virtual_art_gallery.css">
</head>
<body>
    <header>
        <h1>This is my gallery</h1>
        <button id="add-image-btn">Add Image</button>
        <button id="delete-image-btn">Delete Image</button>
    </header>
    <div class="gallery">
        <div class="artwork" id="artwork1">
            <img src="food.jpg" alt="Artwork 1">            
        </div>
        <div class="artwork" id="artwork2">
            <img src="post.jpg" alt="Artwork 2">
        </div>
        <div class="artwork" id="artwork3">
            <img src="restaurant.jpg" alt="Artwork 3">
        </div>
        <div class="artwork" id="artwork4">
            <img src="devine.jpg" alt="Artwork 4">
        </div>
        <div class="artwork" id="artwork5">
            <img src="devine2.jpg" alt="Artwork 5">
        </div>
        <div class="artwork" id="artwork6">
            <img src="logo.jpg" alt="Artwork 6">
        </div>
        <div class="artwork" id="artwork7">
            <img src="travel.jpg" alt="Artwork 7">
        </div>
        <div class="artwork" id="artwork8">
            <img src="baby.jpg" alt="Artwork 8">
        </div>
        <div class="artwork" id="artwork9">
            <img src="cricket.jpg" alt="Artwork 9">
        </div>
        <div class="artwork" id="artwork10">
            <video width="275" height="330" controls>
                <source src="s.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>      
        </div>
        <!-- Add more artworks here -->
    </div>

    <div id="overlay" class="overlay">
        <button id="prev-left" class="nav-button">&#10094;</button>
        <button id="next-right" class="nav-button">&#10095;</button>
        <button id="close" class="close-button">&times;</button>
        <img id="fullImage" src="" alt="Full Image">
        
    </div>

    <script src="virtual_art_gallery.js"></script>
</body>
</html>
