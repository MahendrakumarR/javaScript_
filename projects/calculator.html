<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div id="back">
    <div>
    <h2>CALCULATOR</h2>
    <input type="text" id="txt" disabled><br>
    </div>
    <div id="container">
        <input type="button" value="CLEAR" id="clear" onclick="clearText()">
        <input type="button" value="DELETE" id="delete" onclick="deleteLast()"><br> 

        <input type="button" value="7" id="7" onclick="add('7')">
        <input type="button" value="8" id="8" onclick="add('8')">
        <input type="button" value="9" id="9" onclick="add('9')">
        <input type="button" value="+" id="+" onclick="add('+')"><br>

        <input type="button" value="6" id="6" onclick="add('6')">
        <input type="button" value="5" id="5" onclick="add('5')">
        <input type="button" value="4" id="4" onclick="add('4')">
        <input type="button" value="-" id="-" onclick="add('-')"><br>
        
        <input type="button" value="3" id="3" onclick="add('3')">
        <input type="button" value="2" id="2" onclick="add('2')">
        <input type="button" value="1" id="1" onclick="add('1')">
        <input type="button" value="*" id="*" onclick="add('*')"><br>

        <input type="button" value="." id="." onclick="add('.')">
        <input type="button" value="0" id="0" onclick="add('0')">
        <input type="button" value="=" id="=" onclick="calculate()">
        <input type="button" value="/" id="/" onclick="add('/')"><br>

        
    </div>
</div>    
    <script src="calculator.js"></script>
</body>
</html>
